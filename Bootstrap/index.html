<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Task - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="shortcut icon" type="imagex/png" href="./img/Ftlogo.ico" />
  </head>

  <body>
    <div class="app-container">
      <div class="left-panel">
        <div>
          <div class="brand">
            <span class="focus-text">Focus</span><span class="task-text">Task</span>
          </div>
          <p class="description">
            Ferramenta essencial para otimizar a organização e a execução de
            projetos colaborativos. Gerencie suas tarefas e equipes com
            eficiência.
          </p>
        </div>
        <div class="video-container">
          <iframe
            width="420"
            height="315"
            src="https://www.youtube.com/embed/XvmGAFK6ChM?autoplay=1"
          >
          </iframe>
        </div>
      </div>

      <div class="right-panel">
        <div class="form-container">
          <form action="home.html" method="GET">
            <h2 class="form-title">Login</h2>

            <div class="col-12 mb-3">
                <label for="Email" class="form-label"
                  >E-mail</label
                >
                <input type="text" class="form-control" id="email" />
              </div>

              <div class="col-12 mb-3">
                <label for="Senha" class="form-label"
                  >Senha</label
                >
                <input type="password" class="form-control" id="senha" />
              </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>

            <div class="mt-3">
              <a href="./cadastro.html" class="btn btn-secondary w-100"
                >Cadastrar</a
              >
            </div>

            <div class="text-center mt-3">
              <a href="recuperar-senha.html" class="text-decoration-none"
                >Esqueceu sua senha?</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
