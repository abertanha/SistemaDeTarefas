<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Task - Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="left-panel">
            <div>
                <div class="brand">
                    <span class="focus-text">Focus</span>
                    <span class="task-text">Task</span>
                </div>
                <p class="description">
                    Não se preocupe, acontece com todos.
                    Vamos ajudar você a recuperar o acesso à sua conta.
                </p>
            </div>
            <div class="video-container">
                <span>vídeo baixa fidelidade</span>
            </div>
        </div>

        <div class="right-panel">
            <div class="form-container">
                <a href="index.html" class="back-link">
                    <span class="back-icon">←</span> Voltar
                </a>
                <h2 class="form-title">Recuperar senha</h2>
                <form>
                    <div class="mb-4">
                        <label for="recuperarEmail" class="form-label">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="recuperarEmail">
                    </div>
                    <div class="mb-4">
                        <label for="codigoRecebido" class="form-label">Código recebido</label>
                        <input type="text" class="form-control" id="codigoRecebido">
                    </div>
                    <button type="button" class="btn btn-success w-100">Recuperar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
