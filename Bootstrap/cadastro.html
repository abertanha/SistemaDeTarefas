<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Task - Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="shortcut icon" type="imagex/png" href="./img/Ftlogo.ico" />
  </head>

  <body>
    <div class="app-container">
      <div class="left-panel">
          <div class="brand">
            <span class="focus-text">Focus</span><span class="task-text">Task</span>
          </div>
          <section class="description">
            Junte-se a nossa comunidade de profissionais organizados e
            produtivos. Comece sua jornada para uma melhor gestão de projetos.
          </section>
        <div class="video-container">
          <iframe
            width="420"
            height="400"
            src="https://www.youtube.com/embed/XvmGAFK6ChM?autoplay=1"
          >
          </iframe>
        </div>
      </div>

      <div class="right-panel">
        <div class="form-container">
          <a href="index.html" class="back-link">
            <span class="back-icon">←</span> Voltar
          </a>
          <h2 class="form-title">Cadastro</h2>
          <form>
            <div class="row">
              <div class="col-12 mb-3">
                <label for="nomeCompleto" class="form-label"
                  >Nome completo</label
                >
                <input type="text" class="form-control" id="nomeCompleto" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">E-mail pessoal</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="emailInstitucional" class="form-label"
                  >E-mail institucional</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="emailInstitucional"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="instituicao" class="form-label"
                  >Nome da instituição</label
                >
                <input type="text" class="form-control" id="instituicao" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo" />
              </div>
            </div>
            <button type="button" class="btn btn-success w-100 mt-3">
              Realizar cadastro
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
