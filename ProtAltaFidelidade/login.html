<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tela de Login</title>
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh; /* Define a altura da tela */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
        }
        .login-container {
            width: 300px; /* Aumenta a largura da box de login */
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 50px; /* Ajusta a margem esquerda da caixa de login */
        }
        .title-container {
            margin-right: 50px; /* Ajusta a margem direita do título */
            max-width: 400px; /* Define uma largura máxima para a parte esquerda */
        }
        .mt-4 {
            margin-top: 1.5rem; /* Margem superior para espaçamento */
        }
    </style>
</head>
<body>

<div class="d-flex align-items-center"> <!-- Contêiner flex -->
    <div class="title-container">
        <h1 class="mb-4">Focus Task</h1> <!-- Título com margem inferior -->
        <p class="lead mb-4">Gerencie suas tarefas de forma eficiente.</p> <!-- Texto abaixo do título com margem inferior -->
        <p class="mb-4">Lorem ipsum dolor sit amet. Sed tempore quos aut eius velit sed impedit doloremque sed quibusdam autem</p> <!-- Parágrafo de texto -->
        <div class="mt-4"> <!-- Margem superior para espaçamento do vídeo -->
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Vídeo" frameborder="0" allowfullscreen></iframe> <!-- Vídeo -->
        </div>
    </div>
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <a href="#">Esqueceu sua senha?</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
